{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'dir_style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Debtor's Direcory</title>
</head>
<body>
    <div class="head">
       <a href="homepage"> <img src="{% static 'logo.png' %}"></a>
       
       <div>
        <a href="notificationn"> <img src="Bell_pinbell.svg" ></a>
        <a href="settings"> <img src="Setting_linesettings.svg" ></a>
        <a href="profile"> <img src="User_box.svg" ></a>
       </div>
    </div>
    <div class="bar">
        <a href="dashboard"> <img src="Frame 148dashboard.svg" ></a>
        <a href="debtor"> <img src="debtors.svg" ></a>
        <a href="message"> <img src="message.svg" ></a>
        <a href="profile"> <img src="profile.svg" ></a>
    </div>
<div class="container">
    <div class="bar2">
        <div class="cl">
            <form action="">
                
            <input type="text" placeholder="Class"><button type="menu">#<i class="fa fa-search"></i></button>
           
        </form>
        </div>
        <div class="ser">
            <form>
            <input type="text" name="search">
            <button type="submit"> Search<i class="fa fa-search"></i></button>
            </form>   
        </div>
        <div class="add">
            <a href="{% url 'about_debtors' %}" class="btn btn-link">Add Debtors</a>
            <div class="content"> 
    </div>
         </div>
         <div class="table">
            <div class="names">
                <table>
                    <tr id="debtors detail">
                        <th>S/N</th>
                        <th colspan="1">image</th>
                        <th colspan="1" class="pro" id="top">FullName </th>
                        <th colspan="1">Last School</th>
                        <th colspan="1">Amount Owned</th>
                        <th colspan="1">Details</th>
                    </tr>
                    {% for student in students %}
                    <tr>
                        <th>{{forloop.counter}}</th>
                        <th><img src="face.svg"></th>
                        <th class="pro">{{student.first_name}} {{student.last_name}} </th>
                        <th>{{student.last_school}}</th>
                        <th>{{student.fees_owed}}</th>
                        <th><a href="{% url 'individual-debtor' student.id %}" class="view">View</a>
                    </tr>
                    {% endfor %}

                </table>
         </div>
        </div>
    </div>
</div>
</body>
</html>
