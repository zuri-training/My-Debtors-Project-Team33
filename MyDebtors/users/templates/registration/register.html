<!DOCTYPE html>
{% extends 'partials/index.html' %}
{% load crispy_forms_tags %}
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp page</title>
  </head>
  <body>
    
    <header></header>
    <main>
        {% block content %}
       <section class="sign-in-section">
        <!-- header link -->
        <div class="container">
          <div class="row">
            <div class="col-md-6 offset-md-3">
            <a href="#" class="have-account">Have an account?<span>sign in</span></a>
                      <div class="sign-in">
                          <div class="header-text">
                          <h3>Create an Account</h3>
                          <a>Don't have an account? <span>create one</span></a>
                      </div>
                      <!-- google button  -->
                      <div class="google-button">
                          <img src="{% static 'icons8-google-48.png' %}" alt="">
                          <a href="#">Sign up with google</a>
                      </div>
                      <div class="alternative">
                        <p class="pseudo">or sign up with </p>
                      </div>
            </div>
          
          </div>

        </div>
        <div class="container">
          <div class="row">
            <div class="col-md-6 offset-md-3">
          <form method="post" class="Email-form">
          {% csrf_token %}
          {{ form | crispy }}
          <button class="btn btn-primary float-right" type="submit">Register</button>
          </form>
            </div>
          </div>
        </div>
        
        <img src="{% static 'undraw_my_password_re_ydq7.svg' %}" alt="undraw" class="svg">
       </section> 
    </main>
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
